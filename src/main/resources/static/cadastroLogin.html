<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    <link rel="shortcut icon" href="img/6174260.jpg" />
    <style>
        /* Reset e base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }

        /* Cabe√ßalho */
        .header {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Formul√°rio */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h3 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Campos */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Bot√µes */
        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Mensagens */
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ControlPatio</h1>
        <div class="subtitle">Acesso ao Sistema</div>
    </div>

    <div class="container">
        <div class="form-card" style="max-width: 500px; margin: 0 auto;">
            <form id="loginForm">
                <h3 style="color: #2c3e50; margin-bottom: 1rem; font-weight: 600;">Cadastro de Usu√°rio</h3>

                <div class="message error" id="errorMessage" style="display: none;">
                    Usu√°rio ou senha inv√°lidos.
                </div>

                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="nome" required placeholder="Digite seu nome completo" />
                </div>

                <div class="form-group">
                    <label for="username">Usu√°rio *</label>
                    <input type="text" id="username" name="usuario" required placeholder="Digite o usu√°rio" />
                </div>

                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="senha" required placeholder="Digite a senha" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üîì Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cadastroLogin.js"></script>
</body>

</html>
