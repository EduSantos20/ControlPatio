<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rio</title>
  <style>
   /* Reset e base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f0f2f5;
    color: #333;
    padding: 20px;
}

/* Cabe√ßalho */
.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5rem;
    color: #2c3e50;
}

.header .subtitle {
    font-size: 1.2rem;
    color: #555;
}

/* Container geral */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px;
}

/* Cart√£o de formul√°rio */
.form-card {
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Grids */
.form-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
}

.form-section {
    flex: 1 1 30%;
    min-width: 250px;
}

/* Campos do formul√°rio */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #2c3e50;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #007bff;
}

/* A√ß√µes do formul√°rio */
.form-actions {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.btn {
    padding: 10px 18px;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Indicador de progresso (cadastro por etapas, opcional) */
.progress-indicator {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 15px;
}

.progress-step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #ccc;
    text-align: center;
    line-height: 30px;
    color: white;
    font-weight: bold;
}

.progress-step.active {
    background-color: #007bff;
}

/* Mensagens de sucesso e erro */
.message {
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 15px;
    display: none;
    font-weight: bold;
    text-align: center;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    display: none;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    display: none;
}

/* Responsivo */
@media (max-width: 768px) {
    .form-grid {
        flex-direction: column;
    }

    .form-actions {
        flex-direction: column;
        gap: 10px;
    }
}

  </style>
</head>

<body>
  <div class="header">
    <h1>ControlPatio</h1>
    <div class="subtitle">Acesso ao Sistema</div>
  </div>
  
  <div class="container">
    <div class="form-card" style="max-width: 500px; margin: 0 auto;">
      <form id="loginForm">
        <h3 style="color: #2c3e50; margin-bottom: 1rem; font-weight: 600;">üîê Login</h3>
  
        <div class="message error" id="errorMessage" style="display: none;">
          Usu√°rio ou senha inv√°lidos.
        </div>
  
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="name" name="nome" required placeholder="Digite seu nome completo" />
        </div>
  
        <div class="form-group">
          <label for="username">Usu√°rio *</label>
          <input type="text" id="username" name="usuario" required placeholder="Digite o usu√°rio" />
        </div>
  
        <div class="form-group">
          <label for="password">Senha *</label>
          <input type="password" id="password" name="senha" required placeholder="Digite a senha" />
        </div>
  
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">üîì Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/cadastroLogin.js"></script>
</body>

</html>
