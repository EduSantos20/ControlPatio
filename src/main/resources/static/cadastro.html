<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="shortcut icon" href="img/6174260.jpg" />
</head>

<body>
    <div class="header">
        <h1>ControlPatio</h1>
        <div class="subtitle">Cadastro de Motorista</div>
    </div>

    <div class="container">
        <div class="progress-indicator">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>

        <div class="message success" id="successMessage">
            Cadastro realizado com sucesso!
        </div>

        <div class="message error" id="errorMessage">
            Erro ao realizar cadastro. Verifique os dados e tente novamente.
        </div>

        <div class="form-card">
            <form id="cadastroForm">
                <div class="form-grid">
                    <!-- Se√ß√£o 1: Dados Pessoais -->
                    <div class="form-section">
                        <h3 style="color: #2c3e50; margin-bottom: 1rem; font-weight: 600;">üìã Dados Pessoais</h3>

                        <div class="form-group">
                            <label for="name">Nome Completo *</label>
                            <input type="text" id="name" name="name" required placeholder="Digite o nome completo" />
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"
                                maxlength="14" />
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telefone *</label>
                            <input type="text" id="telephone" name="telephone" required placeholder="(00) 00000-0000"
                                maxlength="15" />
                        </div>

                        <div class="form-group">
                            <label for="transportador">Transportadora</label>
                            <input type="text" id="transportador" name="transportador"
                                placeholder="Nome da transportadora" />
                        </div>
                    </div>

                    <!-- Se√ß√£o 2: Dados do Ve√≠culo -->
                    <div class="form-section">
                        <h3 style="color: #2c3e50; margin-bottom: 1rem; font-weight: 600;">üöõ Dados do Ve√≠culo</h3>

                        <div class="form-group">
                            <label for="tipoVeiculo">Tipo de Ve√≠culo</label>
                            <select id="tipoVeiculo" name="tipoVeiculo">
                                <option value="">Selecione o tipo</option>
                                <option value="25">25 metros</option>
                                <option value="40">40 metros</option>
                                <option value="41">41 metros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="placaCavalo">Placa do Cavalo</label>
                            <input type="text" id="placaCavalo" name="placaCavalo" placeholder="ABC1234" maxlength="8"
                                style="text-transform: uppercase;" />
                        </div>

                        <div class="form-group">
                            <label for="placaBau1">Placa Ba√∫ 1</label>
                            <input type="text" id="placaBau1" name="placaBau1" placeholder="ABC1234" maxlength="8"
                                style="text-transform: uppercase;" />
                        </div>

                        <div class="form-group">
                            <label for="placaBau2">Placa Ba√∫ 2</label>
                            <input type="text" id="placaBau2" name="placaBau2" placeholder="ABC1234" maxlength="8"
                                style="text-transform: uppercase;" />
                        </div>
                    </div>

                    <!-- Se√ß√£o 3: Dados da Opera√ß√£o -->
                    <div class="form-section">
                        <h3 style="color: #2c3e50; margin-bottom: 1rem; font-weight: 600;">üì¶ Dados da Opera√ß√£o</h3>

                        <div class="form-group">
                            <label for="finalidade">Finalidade *</label>
                            <select id="finalidade" name="finalidade" required>
                                <option value="">Selecione a finalidade</option>
                                <option value="C">C - Coleta</option>
                                <option value="E">E - Entrega</option>
                                <option value="D">D - Devolu√ß√£o</option>
                                <option value="C/E">E/C - Coleta/Entrega</option>
                                <option value="C/D">D/C - Coleta/Devolu√ß√£o</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <!--<input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" />-->
                            <select id="cliente" name="cliente" required>
                                <option value="">Selecione o cliente</option>
                                <option value="AB JUNDIAI">AB JUNDIAI</option>
                                <option value="AB AGUDOS">AB AGUDOS</option>
                                <option value="AB SERGIPE">AB SERGIPE</option>
                                <option value="AB CAMA√áARI">AB CAMA√áARI</option>
                                <option value="AB ITAPISSUMA">AB ITAPISSUMA</option>
                                <option value="AB JACAREI">AB JACAREI</option>
                                <option value="AB JAGUARIUNA">AB JAGUARIUNA</option>
                                <option value="AB MACACU">AB MACACU</option>
                                <option value="AB NOVA MINAS">AB NOVA MINAS</option>
                                <option value="AB NOVA RIO">AB NOVA RIO</option>
                                <option value="AB CEBRASA">AB CEBRASA</option>
                                <option value="AB GUARULHOS">AB GUARULHOS</option>
                                <option value="AB UBERLANDIA">AB UBERLANDIA</option>
                                <option value="AB TERESINA">AB TERESINA</option>
                                <option value="AB MARANHAO">AB MARANHAO</option>
                                <option value="AB PONTA GROSSA">AB PONTA GROSSA</option>
                                <option value="AB PIRAI">AB PIRAI</option>
                                <option value="AB LAGES">AB LAGES</option>
                                <option value="AB MANAUS">AB MANAUS</option>
                                <option value="CC MARILIA">CC MARILIA</option>
                                <option value="CC ITABIRITO">CC ITABIRITO</option>
                                <option value="CC CURITIBA">CC CURITIBA</option>
                                <option value="CC JUNDIAI">CC JUNDIAI</option>
                                <option value="CC MS">CC MS</option>
                                <option value="CC DIXER">CC DIXER</option>
                                <option value="BALL EXTREMA">BALL EXTREMA</option>
                                <option value="BALL BRASILIA">BALL BRASILIA</option>
                                <option value="BALL 3RIOS">BALL 3RIOS</option>
                                <option value="BALL JACAREI">BALL JACAREI</option>
                                <option value="BALL POUSO ALEGRE">BALL POUSO ALEGRE</option>
                                <option value="BALL FRUTAL">BALL FRUTAL</option>
                                <option value="BALL VIAMAO">BALL VIAMAO</option>
                                <option value="BALL RECIFE">BALL RECIFE</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nf">Nota Fiscal (NF)</label>
                            <input type="text" id="nf" name="nf" placeholder="N√∫mero da nota fiscal" />
                        </div>

                        <div class="form-group">
                            <label for="stats">Status</label>
                            <input type="text" id="status" name="status" value="AGUARDANDO" />
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descri√ß√£o</label>
                            <textarea id="descricao" name="descricao" rows="3"
                                placeholder="Informa√ß√µes adicionais sobre a opera√ß√£o..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        ‚Üê Voltar
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        üíæ Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
